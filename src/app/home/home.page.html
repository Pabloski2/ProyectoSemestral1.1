<ion-header>

  </ion-toolbar>
</ion-header>

    <h2>Iniciar Sesi칩n</h2>
    
    <!-- Selector para tipo de usuario -->

        Usuario

      <ion-segment-button value="profesor">
        Profesor
      </ion-segment-button>

    <ion-item>

    <ion-button expand="full" color="primary" (click)="iniciarSesion()">Iniciar Sesi칩n</ion-button>
    <ion-button expand="full" color="primary" (click)="goToRegistro()">Registrar</ion-button>

  </div>
  
</ion-content>
