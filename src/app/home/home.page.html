<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container" style="margin-left: auto; margin-right: auto; width: 300px; background-color: #5a7c99; padding: 20px; border-radius: 8px;">
    <h2>Iniciar Sesión</h2>
    <ion-item>
      <ion-label position="floating">RUT</ion-label>
      <ion-input type="text" [(ngModel)]="rut"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button expand="full" color="primary" (click)="iniciarSesion()">Iniciar Sesión</ion-button>
    <ion-button expand="full" color="primary" (click)="goToRegistro()">Registrar</ion-button>
    <ion-button expand="full" fill="clear" (click)="forgotPassword()">Olvidaste tu contraseña?</ion-button>
    <ion-button expand="full" color="primary" (click)="cerrarSesion()">Cerrar Sesión</ion-button>
    <ion-button expand="full" color="primary" (click)="borrarCuenta()">Borrar Cuenta</ion-button>
  </div>
</ion-content>
